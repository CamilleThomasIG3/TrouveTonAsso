<!DOCTYPE html>
<html lang="fr">

  <head>
    <title>Trouve Ton Asso</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>

  <body>

    <!-- Header -->
    <nav class="navbar navbar-expand-sm navbar-fixed-top" id="header">
      <div class="container-fluid">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" id="retractBar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <!-- Logo -->
          <img class="img-responsive" src="images/logo_trouve_ton_asso.png" alt="logo Trouve Ton Asso" id="logo">
        </div>

        <!-- Pages -->
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="navbar-nav" id="pages">
            <li class="nav-item">
              <a href="#" class="btn btn-info btn-lg" id="pageActive">
                <span>Accueil</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="btn btn-info btn-lg" id="pagesAutre">
                <span>Projects</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="btn btn-info btn-lg" id="pagesAutre">
                <span>A Propos</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="btn btn-info btn-lg" id="pagesAutre">
                <span>Profil</span>
              </a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right"  id="connexionInscription">
            <li>
              <a href="#" class="btn btn-info btn-lg" id="connexion">
                <span>Connexion</span>
              </a>
            </li>
            <li>
              <a href="#" class="btn btn-info btn-lg" id="inscription">
                <span>Inscription</span>
              </a>
            </li>
          </ul>

        </div>
      </div>
    </nav>


    <!-- Caroussel -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img  class="img-responsive"  src="images/livre.jpg" alt="Livres">
          <div class="carousel-caption">
            <h3>Education</h3>
            <p>Rejoignez-nous !</p>
          </div>
        </div>

        <div class="item">
          <img  class="img-responsive"  src="images/pomme.jpg" alt="Pomme">
          <div class="carousel-caption">
            <h3>Environnement</h3>
            <p>Nous avons besoin de vous!</p>
          </div>
        </div>

        <div class="item">
          <img   class="img-responsive" src="images/genres.jpg" alt="Genres">
          <div class="carousel-caption">
            <h3>Education</h3>
            <p>Aidez-nous !</p>
          </div>
        </div>

        <div class="item">
          <img  class="img-responsive"  src="images/poterie.jpg" alt="Poterie">
          <div class="carousel-caption">
            <h3>Art et Culure</h3>
            <p>Venez découvrir...</p>
          </div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Précédent</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Suivant</span>
      </a>
    </div>

    <!-- Footer -->
    <div class="container-fluid" id="footer">
      <p>Site internet réalisé avec HTML5, CSS, VueJS, NodeJS et Bootstrap.</p>
    </div>


  </body>

</html>
